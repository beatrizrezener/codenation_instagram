<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__container container">
				<a href="#" class="header__logo">
					<img src="img/instagram-logo.svg" alt="Instagram logo" class="header_img">
				</a>
				<button class="header__icon">
					<i class="far fa-paper-plane"></i>
				</button>
			</div>
		</header>
		<section class="stories container">
			<a href="#" class="stories__thumbnail stories__thumbnail--hasNew">
				<img src="img/profiles/bruce/bruce-profile.jpg">
			</a>
			<a href="#" class="stories__thumbnail stories__thumbnail--hasNew">
				<img src="img/profiles/gamora/gamora-profile.jpg">
			</a>
			<a href="#" class="stories__thumbnail">
				<img src="img/profiles/yoda/yoda-profile.jpg">
			</a>
			<a href="#" class="stories__thumbnail">
				<img src="img/profiles/carol/carol-profile.jpg">
			</a>
			<a href="#" class="stories__thumbnail">
				<img src="img/profiles/black-panther/black-panther-profile.jpg">
			</a>
		</section>
		<section class="feed container">
			<div class="card">
				<header class="card__header">
					<div class="card__user">
					  <a href="#" class="card__thumbnail">
						<img src="img/profiles/carol/carol-profile.jpg">
					  </a>
					  <a href="#" class="card__username">Carol Danvers</a>
					</div>
		
					<button class="card__morebutton">
					  <i class="fas fa-ellipsis-h"></i>
					</button>
				</header>
				<figure class="card__figure">
					<img src="img/profiles/carol/carol-5.jpg">
				</figure>
				<div class="card__actions">
					<button class="card__action">
					  <i class="far fa-heart" onclick="likeActionClick(this)"></i>
					</button>
					<button class="card__action">
					  <i class="far fa-comment"></i>
					</button>
					<button class="card__action">
					  <i class="far fa-bookmark"></i>
					</button>
				</div>
				<div class="card__likes">
					<div class="card__likes__thumbnails card__thumbnail--mulitple">
						<a href="#" class="card__thumbnail">
							<img src="img/profiles/bruce/bruce-profile.jpg">
						</a>
						<a href="#" class="card__thumbnail">
							<img src="img/profiles/yoda/yoda-profile.jpg">
						</a>
					</div>
					<span>
						curtido por <a href="#">Bruce</a>, <a href="#">Yoda</a> e outras <a href="#">23 pessoas</a>
					</span>
				</div>
			</div>
			<div class="card">
				<header class="card__header">
					<div class="card__user">
					  <a href="#" class="card__thumbnail">
						<img src="img/profiles/gamora/gamora-profile.jpg">
					  </a>
					  <a href="#" class="card__username">Gamora Zen Whoberi Ben Titan</a>
					</div>
		
					<button class="card__morebutton">
					  <i class="fas fa-ellipsis-h"></i>
					</button>
				</header>
				<figure class="card__figure">
					<img src="img/profiles/gamora/gamora-3.jpg">
				</figure>
				<div class="card__actions">
					<button class="card__action">
					  <i class="far fa-heart" onclick="likeActionClick(this)"></i>
					</button>
					<button class="card__action">
					  <i class="far fa-comment"></i>
					</button>
					<button class="card__action">
					  <i class="far fa-bookmark"></i>
					</button>
				</div>
				<div class="card__likes">
					<a href="#" class="card__thumbnail">
						<img src="img/profiles/bruce/bruce-profile.jpg">
					</a>
					<span>
						curtido por <a href="#">Bruce</a> e outras <a href="#">7 pessoas</a>
					</span>
				</div>
			</div>
			<div class="card">
				<header class="card__header">
					<div class="card__user">
					  <a href="#" class="card__thumbnail">
						<img src="img/profiles/yoda/yoda-profile.jpg">
					  </a>
					  <a href="#" class="card__username">Mestre Yoda</a>
					</div>
		
					<button class="card__morebutton">
					  <i class="fas fa-ellipsis-h"></i>
					</button>
				</header>
				<figure class="card__figure">
					<img src="img/profiles/yoda/yoda-1.jpg">
				</figure>
				<div class="card__actions">
					<button class="card__action">
					  <i class="far fa-heart" onclick="likeActionClick(this)"></i>
					</button>
					<button class="card__action">
					  <i class="far fa-comment"></i>
					</button>
					<button class="card__action">
					  <i class="far fa-bookmark"></i>
					</button>
				</div>
				<div class="card__likes">
					<a href="#" class="card__thumbnail">
						<img src="img/profiles/domino/domino-profile.jpg">
					</a>
					<span>
						curtido por <a href="#">Domino</a> e outras <a href="#">47 pessoas</a>
					</span>
				</div>
			</div>
			<div class="card">
				<header class="card__header">
					<div class="card__user">
					  <a href="#" class="card__thumbnail">
						<img src="img/profiles/bruce/bruce-profile.jpg">
					  </a>
					  <a href="#" class="card__username">Bruce Wayne</a>
					</div>
		
					<button class="card__morebutton">
					  <i class="fas fa-ellipsis-h"></i>
					</button>
				</header>
				<figure class="card__figure">
					<img src="img/profiles/bruce/bruce-6.jpg">
				</figure>
				<div class="card__actions">
					<button class="card__action">
					  <i class="far fa-heart" onclick="likeActionClick(this)"></i>
					</button>
					<button class="card__action">
					  <i class="far fa-comment"></i>
					</button>
					<button class="card__action">
					  <i class="far fa-bookmark"></i>
					</button>
				</div>
				<div class="card__likes">
					<a href="#" class="card__thumbnail">
						<img src="img/profiles/carol//carol-profile.jpg">
					</a>
					<span>
						curtido por <a href="#">Carol</a> e outras <a href="#">12 pessoas</a>
					</span>
				</div>
			</div>
		</section>
		<script>
			function likeActionClick(x) {
				x.classList.toggle("fas");
			}
		</script>
	</body>
</html>
